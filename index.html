<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body class="flash" id="flasher">
    <div class="game">
        <h1 id="modeHeader">RNG guesser</h1>
        <h3 id="modeMiniHeader">pick any number from 1-25 to begin</h3>
        <label id="change">Guess:</label>
        <input id="input" type="number">
        <button id="submit">Guess</button>
        <div class="flex">
            <img src="lives.png" alt="heart" class="lifeOne" id="lifeOne">
            <img src="lives.png" alt="heart" class="lifeTwo" id="lifeTwo">
            <img src="lives.png" alt="heart" class="lifeThree" id="lifeThree">
            <img src="lives.png" alt="heart" class="lifeFour" id="lifeFour">
            <img src="lives.png" alt="heart" class="lifeFive" id="lifeFive">
            <button id="lives">hard mode on</button>
        </div>
    </div>
</body>
</html>
